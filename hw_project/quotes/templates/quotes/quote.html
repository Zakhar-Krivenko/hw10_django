{% extends "quotes/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<form method="POST" action="{% url 'quotes:add_quote' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Enter the quote text:</label>
            {{form.quote}}        
        <span>{{ form.errors.quote }}</span>
    </div>
    <div style="padding: 10px">
        <label>Enter the author fullname:</label>
            {{form.author}}
        <span>{{ form.errors.author }}</span>
    </div>
    <div style="padding: 10px">
        <label>Select the tag:</label>
            {{form.tags}}
        <span>{{ form.errors.tags }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>
{% endblock %}
