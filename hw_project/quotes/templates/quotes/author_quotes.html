{% extends "quotes/base.html" %}

{% block title %}{{ tag.name }}{% endblock %}

{% block content %}
    <div class="container mt-3">
        <h1>{{ tag.name }}</h1>
        <h2>Quotes with this tag:</h2>
        {% for quote in quotes %}
            <h3>"{{ quote.quote }}"</h3>
            <p>Author: <a href="{% url 'quotes:author_detail' quote.author.pk %}">{{ quote.author.fullname }}</a></p>
        {% endfor %}
    </div>
{% endblock %}
