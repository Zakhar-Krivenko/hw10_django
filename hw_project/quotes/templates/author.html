{% extends "quotes/base.html" %}

{% block content %}

<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ author.fullname }}</h5>
            <p class="card-text">{{ quote.text }}</p>
            <p class="card-text"><small class="text-muted">Author's Birth Date: {{ author.born_date }}</small></p>
            <p class="card-text"><small class="text-muted">Author's Bio: {{ author.description }}</small></p>
            <p class="card-text"><small class="text-muted">Author's Born Location: {{ author.born_location }}</small></p>
        </div>
    </div>
</div>

{% endblock %}
